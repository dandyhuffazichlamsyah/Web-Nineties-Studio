<!DOCTYPE html>
<html lang="id">

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="Nineetiestudio Logo" class="nav-logo">
            </a>
            <div class="menu-toggle" id="mobile-menu">
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
                <span class="menu-bar"></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="pricelist.html" class="nav-link">Price List</a></li>
                <li><a href="gallery.html" class="nav-link active">Galeri</a></li>
                <li><a href="contact.html" class="nav-link">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <div class="header-frame">
                <h1>Galeri</h1>
                <p style="color: var(--text-secondary);">Portfolio karya terbaik kami</p>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section style="padding: 4rem 0;">
        <div class="container">
            <!-- Category Filter -->
            <div class="price-tabs" style="margin-bottom: 3rem;">
                <button class="tab-btn active" onclick="filterGallery('all')">Semua</button>
                <button class="tab-btn" onclick="filterGallery('wedding')">Wedding</button>
                <button class="tab-btn" onclick="filterGallery('event')">Event</button>
                <button class="tab-btn" onclick="filterGallery('graduation')">Wisuda</button>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="gallery-grid">
                <!-- Wedding -->
                <div class="gallery-item hidden-section" data-category="wedding">
                    <img src="images/wedding.png" alt="Wedding Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>
                <div class="gallery-item hidden-section" data-category="wedding">
                    <img src="images/gallery_wedding_1.png" alt="Wedding Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>
                <div class="gallery-item hidden-section" data-category="wedding">
                    <img src="images/gallery_wedding_collage.jpg" alt="Wedding Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>
                <div class="gallery-item hidden-section" data-category="wedding">
                    <img src="images/prewedding.png" alt="Prewedding Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>

                <!-- Event -->
                <div class="gallery-item hidden-section" data-category="event">
                    <img src="images/gallery_event.png" alt="Event Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>
                <div class="gallery-item hidden-section" data-category="event">
                    <img src="images/birthday.png" alt="Birthday Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>
                <div class="gallery-item hidden-section" data-category="event">
                    <img src="images/gallery_birthday.png" alt="Birthday Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>

                <!-- Graduation -->
                <div class="gallery-item hidden-section" data-category="graduation">
                    <img src="images/graduation.png" alt="Graduation Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>
                <div class="gallery-item hidden-section" data-category="graduation">
                    <img src="images/gallery_art.png" alt="Art Photography">
                    <div class="gallery-overlay">
                        <span class="view-btn">Lihat</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Instagram CTA -->
    <section style="background: var(--bg-secondary); padding: 4rem 0;">
        <div class="container text-center hidden-section">
            <h2 style="margin-bottom: 1rem;">Lihat Lebih Banyak di Instagram</h2>
            <p style="margin-bottom: 2rem; color: var(--text-secondary);">Follow @nineetiestudio untuk update portfolio
                terbaru</p>
            <a href="https://www.instagram.com/nineetiestudio" target="_blank" class="btn btn-primary">
                <i class="fa-brands fa-instagram"></i> Follow Instagram
            </a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <img src="images/logo.png" alt="Logo" class="footer-logo">
            <div class="footer-socials">
                <a href="https://www.instagram.com/nineetiestudio" target="_blank" class="social-link"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://wa.me/6281296986113" target="_blank" class="social-link"><i
                        class="fa-brands fa-whatsapp"></i></a>
            </div>
            <p class="copyright">&copy; 2026 Nineetiestudio. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function filterGallery(category) {
            const items = document.querySelectorAll('.gallery-item');
            const tabs = document.querySelectorAll('.tab-btn');

            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            items.forEach(item => {
                if (category === 'all' || item.dataset.category === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>

</html>
